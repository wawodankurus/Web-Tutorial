<!--
	HTML Lesson 4
	Paragraph vs heading vs span
-->
<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Lesson 4</title>
	</head>
	<body>
		<h1 style='background-color:pink'>I am heading</h1>
		<p style='background-color:pink'>I am paragraph</p>
		<span style='background-color:pink'>I am span</span>
	</body>
</html>
