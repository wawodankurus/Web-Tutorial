<!--
	HTML Lesson 2
	Introduction to header
-->
<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Lesson 2</title>
	</head>
	<body>
		<h1>I am super beng-beng</h1>
		<h2>I am super beng-beng</h2>
		<h3>I am super beng-beng</h3>
		<h4>I am super beng-beng</h4>
		<h5>I am super beng-beng</h5>
		<h6>I am super beng-beng</h6>
		<hr>
		<p>I am first paragraph</p>
		<p>I am second paragraph</p>
	</body>
</html>

		<!-- Latihan
			Buatlah horizontal line untuk membatasi kemudian buat sebuah heading dan isi dengan beberapa paragraph
		-->
