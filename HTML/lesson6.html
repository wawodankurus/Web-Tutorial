<!--
	HTML Lesson 6
	Unordered and ordered list
-->
<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Lesson 6</title>
	</head>
	<body>
		<h1>Brown Rabbit on the green grass</h1>
		<img alt='Rabbit Picture' style='border:solid 2px black' width='600px' height='400px' src='image.jpg'/>
		<p><a href='http://goo.gl/QbMr9S'>More Rabbit Picture</a></p>
		<h3>Unordered List</h3>
		<ul>
			<li>Pertoz Petshop</li>
			<li>Super Beng-Beng Petshop</li>
			<li>Wawo Petshop</li>
		</ul>
		<h3>Ordered List</h3>
		<ol>
			<li>Pertoz Petshop</li>
			<li>Super Beng-Beng Petshop</li>
			<li>Wawo Petshop</li>
		</ol>


	</body>
</html>

		<!-- Latihan
			Cobalah buat list dalam list (nested) serta coba masukkan tautan pada list tersebut, bisa dicoba juga dengan memasukan 
			image pada list, serta berikan beberapa sentuhan style formatting
		-->
